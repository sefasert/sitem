{% load static %}

<!DOCTYPE HTML>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}Tv satışı-tamiri, kart satışı-tamiri, kumanda satışı-tamiri, tv ayak satışı, 2.el tv satışı, kablo satışı, uydu alıcısı satışı, android box-kutu satışı{% endblock %}">
<meta name="keywords" content="{% block keywords %}engin elektronik, engin elektronik tv hastanesi, televizyon, tv, kumanda, tv tamiri, televizyon kanalı, uydu ayarlama, kanal sıralama, kanal listeleme, android box, android kutu, televizyon ayağı, tv ayağı, istanbul bağcılar, istanbul yüzyıl, elektronik ürünler, elektronik, tv kartı, televizyon kart tamiri, tv uydu, tv parçası{% endblock %}">
<meta name="robots" content="index, follow">
<meta name="google-site-verification" content="6L2RD__lUdlr8X2lTzgKzJfS6nDDCbCe6DoskQGwL1c" />
<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
<link rel="canonical" href="{{ CANONICAL_PATH }}" />


<!-- jQuery -->
<link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css"/>
<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript" async></script>


<!-- Bootstrap4 files-->
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript" async></script>


<!-- bootstrap css -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Font awesome 5 -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">
<script src="https://kit.fontawesome.com/bd373dca15.js" crossorigin="anonymous" async></script>

<!-- custom style -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)"/>

<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>


<!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>



</head>

<body>

{% include "includes/navbar.html" %}

  {% block content %}
    {% endblock %}

{% include "includes/footer.html" %}

  $( function() {
  $( "#anahtar" ).autocomplete({
      source: "{% url 'otoyazi'  %}"
  });
} );
</script>
