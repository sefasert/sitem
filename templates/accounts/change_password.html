{% extends 'base.html' %}

{% block title %} Şifreyi Değiştir - Engin Elektronik  {% endblock %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

	{% include "includes/alerts.html" %}
<div class="container">
	<div class="row">
{% include "includes/dashboard_sidebar.html" %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Şifreyi Değiştir </strong>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
					<form action="" method="POST">
						{% csrf_token %}

			<div class="form-group">
				<label>Eski Şifre</label>
				<input type="password" name="current_password" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Yeni Şifre</label>
					<input type="password" name="new_password" class="form-control" required>
					</div>

				<div class="form-group">
					<label>Yeni Şifre Tekrar Gir</label>
					<input type="password" name="confirm_password" class="form-control" required>
					</div>

				<input type="submit" value="Kaydet" class="btn bg-blue-500 hover:bg-blue-700 text-white">
				</form>
		</div>
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
