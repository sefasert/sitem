{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">
<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
{% include 'includes/alerts.html' %}
		  <div class="card-body">
      <h4 class="card-title mb-4 font-semibold text-xl">Şifreyi Değiştir</h4>
      <form action="{% url 'reset_password' %}" method="POST">
				{% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="Yeni Şifreyi Gir" name="password">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Yeni Şifreyi Tekrarla" name="confirm_password">
          </div> <!-- form-group// -->
          <div class="form-group">
              <button type="submit" class="btn bg-blue-500 hover:bg-blue-700 text-white btn-block"> Onayla </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Henüz, hesabın yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
     <br><br>
</section>
{% endblock %}
